<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Skin Cancer Prediction Form</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        
        <!-- Image Upload -->
        <div class="form-group">
            <label for="skinImage">Upload Skin Image for Prediction:</label>
            <input type="file" id="skinImage" name="skinImage" accept="image/*" required>
        </div>

        <!-- Optional Parameters -->
        <div class="form-group">
            <label for="learningRate">Learning Rate (Optional):</label>
            <input type="number" step="0.01" id="learningRate" name="learningRate" placeholder="e.g., 0.01">
        </div>

        <div class="form-group">
            <label for="numEpochs">Number of Epochs (Optional):</label>
            <input type="number" id="numEpochs" name="numEpochs" placeholder="e.g., 10">
        </div>

        <div class="form-group">
            <label for="batchSize">Batch Size (Optional):</label>
            <input type="number" id="batchSize" name="batchSize" placeholder="e.g., 32">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit for Prediction">
        </div>
    </form>

</body>
</html>
